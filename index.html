<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COOnversando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalhoImg" src="img/conversando-logo.png" alt="logo do site coonversando/COO">
        <ul class="cabecalhoListaItem">
            <li class="Item">Enter</li>
            <li class="Item">Register</li>
        </ul>
    </header>

    <section class="sobre">
        <div class="sobreConteudo">
            <h2 class="sobreTitulo">Coonversando sobre...</h2>
            <p class="sobreTextoUm">Artistas, artes, designs e mangás Aqui teremos artistas incriveis e recomendações de mangás, novels e mahwas</p>
        </div>

        <img class="sobreImagem" src="img/meliodas.png" alt=" Imagem do Meliodas dando um joinha">

    </section>

    <section class="membros">
        
        <h2 class="membrosTitulo">Influencers</h2>
        <div class="membrosTodos">

            <span></span>
            
            <div class="membroDiv">
            <img class="membroImagem" src="img/ura.png" alt="Logo do artista Ura_Artz">
            <h3 class="membroNome">Ura_Artz</h3>
            <img class="membroIcone" src="img/instagram 1.png" alt="Icone de Instagram">
            <img class="membroIcone" src="img/twitter.png" alt="Icone de X">
            <img class="membroIcone" src="img/linkedin 1.png" alt="Icone de Linkedin">
        </div>
        <div class="membroDiv">
            <img class="membroImagem" src="img/Thalys.png" alt="Logo do artista Thalysman">
            <h3 class="membroNome">Thalysman</h3>
            <img class="membroIcone" src="img/instagram 1.png" alt="Icone de Instagram">
            <img class="membroIcone" src="img/twitter.png" alt="Icone de X">
            <img class="membroIcone" src="img/linkedin 1.png" alt="Icone de Linkedin">
        </div>
        <div class="membroDiv">
            <img class="membroImagem" src="img/gl art.png" alt="Logo do artista GL_Art">
            <h3 class="membroNome">GL_Art</h3>
            <img class="membroIcone" src="img/instagram 1.png" alt="Icone de Instagram">
            <img class="membroIcone" src="img/twitter.png" alt="Icone de X">
            <img class="membroIcone" src="img/linkedin 1.png" alt="Icone de Linkedin">
        </div>
        <div class="membroDiv">
            <img class="membroImagem" src="img/be.png" alt="Logo do artista Bê Vieira">
            <h3 class="membroNome">Bê Vieira</h3>
            <img class="membroIcone" src="img/instagram 1.png" alt="Icone de Instagram">
            <img class="membroIcone" src="img/twitter.png" alt="Icone de X">
            <img class="membroIcone" src="img/linkedin 1.png" alt="Icone de Linkedin">
        </div>
        </div>
    </section>

    <section class="membros">
        
        <h2 class="membrosTitulo">Mangás</h2>
        <div class="membrosTodos">

            <span></span>
            
            <div class="membroDiv">
                <img class="membroImagem" src="img/JoJo.png" alt="Logo do artista Ura_Artz">
                <h3 class="membroNome">JoJo's Bizzare</h3>
                <img class="membroIcone" src="img/market cart.png" alt="Icone de X">
            </div>
            <div class="membroDiv">
                <img class="membroImagem" src="img/Marcelo 1 (1).png" alt="Logo do artista Ura_Artz">
                <h3 class="membroNome">Dragon Ball</h3>
                <img class="membroIcone" src="img/market cart.png" alt="Icone de X">
            </div>
            <div class="membroDiv">
                <img class="membroImagem" src="img/jujutsu.png" alt="Logo do artista Ura_Artz">
                <h3 class="membroNome">JUjutsu Kaisen</h3>
                <img class="membroIcone" src="img/market cart.png" alt="Icone de X">
            </div>
            <div class="membroDiv">
                <img class="membroImagem" src="img/sousou no frieren.png" alt="Logo do artista Ura_Artz">
                <h3 class="membroNome">Sousou no frieren</h3>
                <img class="membroIcone" src="img/market cart.png" alt="Icone de X">
            </div>
        </div>
    </section>

</body>
</html>
